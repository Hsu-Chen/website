    .attr("class", "line")
  .transition()
    .duration(100)
    .ease(d3.easeLinear)
    .on("start", tick);


function tick() {

  // Push a new data point onto the back.
  //data.push(random());
  
  i+=1;
  j+=1;
  new_x.domain([i, j]);
  svg.select(".axis--x").transition().ease(d3.easeLinear).call(d3.axisBottom(new_x));
  
  // Redraw the line.
  d3.select(this)
      .attr("d", line)
      .attr("transform", null);
  // Slide it to the left.
  d3.active(this)
      .attr("transform", "translate(" + x(-1) + ",0)")
    .transition()
      .on("start", tick);

  // Pop the old data point off the front.
  dronedata.shift();
